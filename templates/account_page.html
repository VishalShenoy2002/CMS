{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block body %}
<div class="ui raised very padded medium text container segment">
    <h1>Your Account</h1>
    <table class="ui celled table">
        <thead>
          <tr><th>Title</th>
          <th>Details</th>
        </tr></thead>
        <tbody>
            {% for details_title, details_info in details_dict.items() %}
            <tr>
                <td data-label="Title">{{ details_title }}</td>
                <td data-label="Information">{{ details_info }}</td>
            </tr>
            {% endfor %}
          
        </tbody>
      </table>
    
</div>

{% endblock %}
