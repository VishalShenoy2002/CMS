{% extends "plain_page.html" %}
{% block title %}{{ title }}{% endblock %}
{% block body %}
<img src="../static/imgs/ISBR Logo - Transperent.gif" class="ui small centered image">
<h1 class="ui centered header">Student Registration Form</h1>

<div class="ui raised very padded medium text  inverted orange container segment">

    <form action="" method="post" enctype="multipart/form-data">
        <label for="student details" class="ui large header">Student Details</label><br><br>
        <div class="ui fluid input">
            <input type="text" name="roll_no" id="roll_no" class="ui input" placeholder="Roll Number">
        </div><br>
        <div class="ui fluid input">
            <input type="text" name="name" id="name" class="ui input" placeholder="Student Name">
        </div><br>
        <div class="ui fluid input">
            <input type="text" name="course" id="course" class="ui input" placeholder="Course">
        </div><br>
        <div class="ui fluid input">
            <input type="number" name="sem" id="sem" class="ui input" placeholder="Semester">
        </div><br>
        <div class="ui fluid input">
            <input type="text" name="batch" id="batch" class="ui input" placeholder="Batch">
        </div><br>
        <div class="inline fields">
            <label>Stream</label>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" name="stream">
                    <label>Science</label>
                </div>
            </div>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" name="stream">
                    <label>Commerce</label>
                </div>
            </div>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" name="stream">
                    <label>Arts</label>
                </div>
            </div>
        </div><br>
        <div class="inline fields">
            <label>Gender</label>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" name="sex">
                    <label>Male</label>
                </div>
            </div>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" name="sex">
                    <label>Female</label>
                </div>
            </div>
        </div><br>

        <label for="parent details" class="ui header">Parent Details</label><br><br>
        <div class="ui fluid input">
            <input type="text" name="fathers_name" id="fathers_name" class="ui input" placeholder="Father's Name">
        </div><br>
        <div class="ui fluid input">
            <input type="text" name="mothers_name" id="mothers_name" class="ui input" placeholder="Mother's Name">
        </div><br>
        <label for="contact details" class="ui header">Contact Details</label><br><br>
        <div class="ui fluid input">
            <input type="tel" name="fathers_contact" id="fathers_contact" class="ui input" placeholder="Father's Contact">
        </div><br>
        <div class="ui fluid input">
            <input type="tel" name="mothers_contact" id="mothers_contact" class="ui input" placeholder="Mother's Contact">
        </div><br>
        <div class="ui fluid input">
            <input type="tel" name="students_contact" id="students_contact" class="ui input" placeholder="Student's Contact">
        </div><br>
        <div class="ui fluid input">
            <input type="tel" name="whatsapp_no" id="whatsapp_no" class="ui input" placeholder="WhatsApp Number">
        </div><br>
        <button type="submit" class="ui black centered button">Submit Details</button>
    </form>
</div>
{% endblock %}
