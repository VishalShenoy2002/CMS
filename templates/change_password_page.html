{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block body %}
<div class="container">
    <h1 class="heading">Change Password</h1>
    <form action="" method="post">
        <div class="ui fluid input">
            <input type="password" name="new_password" id="new_password" class="ui input" placeholder="New Password" value="">
        </div><br>
        <div class="ui fluid input">
            <input type="password" name="confirm_password" id="confirm_password" class="ui input" placeholder="Confirm Password" value="">
        </div><br>
        <button type="submit" class="button">Set Password</button>
    </form>
</div>
{% endblock %}
