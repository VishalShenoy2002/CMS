{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block body %}
<div class="ui raised very padded medium text container segment">
    <h1>Attendance</h1>
    <label for="note">Please enter the student batch details to get the student list.</label><br><br>
    <form action="" method="post" enctype="multipart/form-data">
        <div class="ui fluid input">
            <input type="text" class="ui input" placeholder="Department" name="dept" id="dept"><br>
        </div>
        <div class="ui fluid input">
            <input type="number" class="ui input" placeholder="Year of Admission" name="year_of_admission" id="year_of_admission"><br>
        </div><br>

        <button type="submit" class="ui green button">Get Student List</button>
    </form><br>

</div>
{% endblock %}
